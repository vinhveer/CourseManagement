<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Tạo tài khoản mới</title>
  </head>

  <body>
    <div class="container mt-5">
      <!-- Header -->
      <div class="row mb-3">
        <div class="col-md-6">
          <h2>Tạo tài khoản mới (Giáo viên)</h2>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary me-2">Tải lên từ Excel</button>
            <button class="btn btn-primary" onclick="loadContent('student')">
              Thoát
            </button>
          </div>
        </div>
      </div>

      <!-- Body - Registration Form -->
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Ngày sinh</label>
          <input type="date" class="form-control" id="dob" required />
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Giới tính</label>
          <select class="form-select" id="gender" required>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ nhà</label>
          <textarea
            class="form-control"
            id="address"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="idCardNumber" class="form-label"
            >Mã số căn cước công dân</label
          >
          <input type="text" class="form-control" id="idCardNumber" required />
        </div>

        <div class="mb-3">
          <label for="idCardImage" class="form-label">Tải ảnh thẻ lên</label>
          <input
            type="file"
            class="form-control"
            id="idCardImage"
            accept="image/*"
            required
          />
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="loadContent('student')"
          >
            Thoát
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
