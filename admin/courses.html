<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Duyệt Khóa Học Mới</title>
</head>

<body>

    <header class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Duyệt Khóa Học Mới</h2>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tìm kiếm...">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">Tìm kiếm</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Khóa Học 1">
                    <div class="card-body">
                        <h5 class="card-title">Khóa Học 1</h5>
                        <p class="card-text">Mô tả ngắn về khóa học.</p>
                        <div>
                            <a href="#" class="btn btn-primary btn-sm">Duyệt</a>
                            <a href="#" class="btn btn-danger btn-sm">Không Duyệt</a>
                            <a href="#" class="btn btn-info btn-sm">Chi Tiết</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Thêm các thẻ card khác tương tự cho các khóa học khác -->
            <div class="col-md-3 mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Khóa Học 2">
                    <div class="card-body">
                        <h5 class="card-title">Khóa Học 2</h5>
                        <p class="card-text">Mô tả ngắn về khóa học.</p>
                        <div>
                            <button class="btn btn-primary btn-sm">Duyệt</button>
                            <button class="btn btn-danger btn-sm">Không Duyệt</button>
                            <button class="btn btn-info btn-sm">Chi Tiết</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Thêm các thẻ card khác tương tự cho các khóa học khác -->


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
