<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Chat Box</title>
</head>

<body>
    <div class="card mt-5">
        <div class="card-header">
            <div class="row">
                <div class="col-6">
                    <h5 class="mb-0">Tên khóa học</h5>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="btn btn-primary">Vào cuộc họp online</button>
                </div>
            </div>
        </div>
        <div class="card-body" style="height: 70vh; overflow-y: auto;">
            <!-- Hiển thị tin nhắn ở đây -->
            <div class="incoming-message">
                <strong>Người gửi:</strong> Nội dung tin nhắn...
            </div>
            <div class="outgoing-message text-right">
                <strong>Bạn:</strong> Nội dung tin nhắn...
            </div>
            <!-- Thêm các tin nhắn khác tương tự ở đây -->
        </div>
        <div class="card-footer">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-image"></i></button>
                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-paperclip"></i></button>
                </div>
                <textarea class="form-control" placeholder="Nhập tin nhắn..." rows="2"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Gửi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Script Bootstrap và jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
