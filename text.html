<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Soạn bài đăng mới</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- TinyMCE script -->
    <script src="assets/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#content',
            height: 300,
            plugins: 'autolink lists link image charmap print preview hr anchor pagebreak',
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image'
        });
    </script>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Soạn bài đăng mới</h2>

        <form id="postForm">

            <div class="form-group">
                <label for="title">Tiêu đề</label>
                <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề">
            </div>

            <div class="form-group">
                <label for="content">Nội dung</label>
                <textarea class="form-control" id="content" name="content" rows="5"
                    placeholder="Nhập nội dung"></textarea>
            </div>

            <div class="form-group">
                <label for="author">Tác giả</label>
                <input type="text" class="form-control" id="author" placeholder="Nhập tên tác giả">
            </div>

            <button type="button" class="btn btn-primary" id="submitPost">Đăng bài</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jQuery script to handle form submission -->
    <script>
        $(document).ready(function () {
            $("#submitPost").on("click", function () {
                // Lấy nội dung từ TinyMCE
                var content = tinymce.activeEditor.getContent();

                // Hiển thị nội dung trong console (hoặc thực hiện các hành động khác)
                console.log("Tiêu đề: " + $("#title").val());
                console.log("Nội dung: " + content);
                console.log("Tác giả: " + $("#author").val());

                // Thực hiện các hành động khác tại đây (ví dụ: gửi dữ liệu đến server, hiển thị thông báo, vv.)
            });
        });
    </script>
</body>

</html>
